[pytest]
# Pytest configuration for Multilead MCP server tests

# Asyncio mode - automatically detect async tests
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
# -v: verbose output
# -s: show print statements
# --tb=short: shorter traceback format
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config

# Markers for categorizing tests
markers =
    asyncio: mark test as async
    unit: mark test as unit test
    integration: mark test as integration test
    tools: tests for MCP tools
    resources: tests for MCP resources
    prompts: tests for MCP prompts
    error_handling: tests for error handling
    slow: mark test as slow running

# Coverage options (when using --cov flag)
[coverage:run]
source = .
omit =
    tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
